<!-- templates/fooditem_form.html -->
{% extends "base.html" %}
{% block content %}
  {% if food_item %}
    <h1>Edit Food Item</h1>
  {% else %}
    <h1>Add New Food Item</h1>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
  
  <br>
  <a href="{% url 'fooditem_list' %}">Back to list</a>
{% endblock %}
